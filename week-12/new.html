<html>
	<head>
		<title>CRUD New</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<form>
			  <div class="form-group">
				<label for="mostFavoritePokemon">Most Favorite Pokemon</label>
				<input type="text" class="form-control" name="mostFavoritePokemon" id="mostFavoritePokemon" placeholder="Enter your most favorite Pokemon">
			  </div>
			  <div class="form-group">
				<label for="secondFavoritePokemon">Second Favorite Pokemon</label>
				<input type="text" class="form-control" name="secondFavoritePokemon" id="secondFavoritePokemon" placeholder="Enter your second favorite Pokemon">
			  </div>
			  <div class="form-group">
				<label for="thirdFavoritePokemon">Third Favorite Pokemon</label>
				<input type="text" class="form-control" name="thirdFavoritePokemon" id="thirdFavoritePokemon" placeholder="Enter your third favorite Pokemon">
			  </div>
			  <button type="submit" class="btn btn-primary">Add your Pokemon</button>
			</form>
		<div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script>
			$('form').submit(function(event) {
				
				event.preventDefault();
					
				var formData = $(this).serializeArray();
				console.log("Form Data:", formData);
				
				var favoritePokemonObject = condenseData(formData);
				
				
				savePokemonToLocalStorage(favoritePokemonObject);
				
				redirectToIndex();
			});
			
			function condenseData(formData) {
				
				var object = {};
				
				$(formData).each(function() {
					console.log(this);
					object[this.name] = this.value;
				});
			
				console.log("object:", object);
				
				return object;
			}
			
			function savePokemonToLocalStorage(favoritePokemonObject) {
				
			
				var PokemonArray = JSON.parse(localStorage.getItem("Pokemon"));
				
				if(!PokemonArray) {
					PokemonArray = [];
				}
				
				PokemonArray.push(favoritePokemonObject);
			
				localStorage.setItem('Pokemon', JSON.stringify(PokemonArray));
			}
			
			function redirectToIndex() {
				window.location.href = "index.html"
			}
			
		</script>
	</body>
</html>
